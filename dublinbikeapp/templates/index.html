<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Dublin Bikes Api cycle bike sharing dublin weather" />
    <meta name="author" content="Co-authored by Gavin Hinfey, Charlotte Hearne, Nkosi Ndlovu" />
    <title>Dublin Bike Info</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css_reset.css' ) }}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ripples.css' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material.css' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css' ) }}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<header class="panel">
    <div class="top">
        <img class="logo" src="{{url_for('static', filename='icons/logo.svg')}}" />
        <h2>Dublin Bike Info</h2>
        <img class="logo" src="{{url_for('static', filename='icons/logo_2.svg')}}" />
    </div>
</header>

{% include 'weather.html' %}

<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <fieldset>
                <button type="button" class="btn btn-success btn-raised" onclick="toggleHeatmap();return false;">Toggle
                    Heatmap
                </button>
            </fieldset>
        </form>

        <div class="dropdown">
            <button id="dropdownBtn" onclick="stationDropdown()" class="btn btn-success btn-raised">Station List</button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Choose Station" id="myInput" onkeyup="filterFunction()">

            </div>
        </div>
    </div><!-- /.row -->
    <div class="row panel">
        <section class="map col-sm-12 col-md-12 col-xs-12">
            <div class="map__box">
                <div id="map__box__locations"></div>
            </div><!-- /.map -->
        </section>
    </div><!-- /.row -->
    <div class="row" id="chart_boxes">
        <div class="col-sm-12 col-md-6 col-xs-12 panel">
            <div id="rain_check_div" style="display: none">
                    Show bicycle availability on wet day
                <input id="rain_check_box" type="checkbox"><br>
            </div>
            <div id="series_chart_div"></div>
        </div><!-- /#series_chart_div -->
        <div id="series_weather_chart_div" class="col-sm-12 col-md-6 col-xs-12 panel"></div><!-- /#series_chart_div -->
    </div><!-- /.row -->
</div><!-- /.container -->
<footer>
    <h5>Developed by</h5>
    <p class="developers">
        <span><a href="https://github.com/charlawl" target="blank">Charlotte</a></span>
        <span><a href="https://github.com/lookonthebrightside" target="blank">Nkosi</a></span>
        <span><a href="https://github.com/hinfeyg2" target="blank">Gavin</a></span>
    </p><!-- /.developers -->
</footer>
<script type=text/javascript src="{{ url_for('static', filename='js/requests.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/app.js') }}"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgq4yrfltcq5whIspSNsuNMqXIPp8qANs&libraries=visualization&callback=initMap"></script>

</body>
</html>
